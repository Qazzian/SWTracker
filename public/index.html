<! DOCTYPE="html">
<html>
<head>
    <title>Slimming World Tracking</title>

    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#/today">Today</a></li>
                <li><a href="#/history">History</a></li>
                <li><a href="#/more">More</a></li>
            </ul>
        </nav>
    </header>


    <div class="main">
        <section class="totals">
            <div>{{syns}} Syns</div>
            <div>{{hoa}} A</div>
            <div>{{hob}} B</div>
        </section>
        
        <section class="swt_plan_type_section">
            <label for="swt_plan_type_select">Plan Type</label>
            <select name="swt_plan_type" id="swt_plan_type_select">
                <option value="plan_red">Red</option>
                <option value="plan_green">Green</option>
                <option value="plan_ee">Extra Easy</option>
                <option value="plan_eesp">Extra Easy Speedy</option>
            </select>
        </section>
        
        <section class="swt_add_food_section">
            <input type="text" name="swt_add_food" />
            <button class="add_food_button" title="Add food">+</button>
        </section>
        
        <section class="swt_food_list_section">
            <table>
                <thead>
                <tr>
                    <th>Cat</th>
                    <th>food</th>
                    <th>amount</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="std_food_cat_a">A</td>
                    <td>Healthy Option A</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="std_food_cat_b">B</td>
                    <td>Healthy Option B</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="std_food_cat_free">F</td>
                    <td>Free Food</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td class="std_food_cat_syn">{{x}}</td>
                    <td>Syn Food</td>
                    <td>-</td>
                </tr>
                </tbody>
                
            </table>
        </section>
    </div>


    <footer>
        Copyright Qazzian. SlimmingWorld trademarks etc.
    </footer>

    <!-- TODO: Refactor to use a dependency management tool -->
    <!-- TODO: add common libraries -->
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript">
        window.onload = function (e) {
            require(['js/config.js'], function(config){
                require(['pages/today']);
            });
        };
    </script>


</body>
</html>
